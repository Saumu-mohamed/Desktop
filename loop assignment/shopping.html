<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Total</title>
</head>
<body>

  <h1>Shopping Cart</h1>
  <p>Items: $25.00, $10.50, $5.00, $120.00</p>
  <h2 id="total"></h2>

  <script>
    function calculate_total(prices) {
      let total = 0;

      for (let i = 0; i < prices.length; i++) {
        total += prices[i];
      }

      return total;
    }
    const prices = [25.00, 10.50, 5.00, 120.00];


    const totalAmount = calculate_total(prices);

    const totalElement = document.getElementById("total");
    totalElement.textContent = "Total: $" + totalAmount.toFixed(2);
  </script>

</body>
</html>
