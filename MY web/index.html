<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#home" class="nav-btn">Home</a>
        <a href="#about" class="nav-btn">About</a>
        <a href="#contact" class="nav-btn">Contact</a>
    </nav>

    <!-- Sections -->
    <section id="home" class="hero">
        <h1>Welcome to the Future</h1>
        <p>Embark on an extraordinary digital odyssey with breathtaking visuals</p>
        <button class="cta-btn">Explore Now</button>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <div class="about-content">
            <p>We are pioneers crafting tomorrow's digital experiences</p>
       
            <div class="card-container">
                <div class="card">Innovative Design</div>
                <div class="card">Cutting-edge Tech</div>
                <div class="card">Future Vision</div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit" class="cta-btn">Send Message</button>
        </form>
    </section>

    <!-- Particles Container -->
    <div id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
